<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>

    <title>Barebones WebXR DOM Overlay</title>
  </head>
  <body style="padding:0;">
    <div id="overlay">
      <div id="bottom-edge" style="position: fixed; left: 0; right: 0; bottom: 0; height: 8px; background-color: blue;">
      </div>
      <div id="touch-indicator-x" style="visibility: hidden; position: fixed; left: 0; top: 0; bottom: 0; width: 4px; background-color: rgba(0,128,0,0.5);">
      </div>
      <div id="touch-indicator-y" style="visibility: hidden; position: fixed; left: 0; right: 0; top: 0; height: 4px; background-color: rgba(0,128,0,0.5);">
      </div>
      <header>
        <details open>
          <summary>Barebones WebXR DOM Overlay</summary>
          <p>
            A modified version of the
            <a href="https://immersive-web.github.io/webxr-samples/ar-barebones.html">Barebones AR</a>
            WebXR sample page to help repro <a href="https://issues.chromium.org/issues/474140206">this Chrome bug</a>.
          </p>
          <p>
            <input type="checkbox" id="require-camera-access" />
            <label for="require-camera-access">Add camera-access to requiredFeatures</label>
          </p>
          <p>
            <input type="checkbox" id="delay-after-start" checked />
            <label for="delay-after-start">Add 5s delay in onSessionStarted</label>
          </p>
          <div id="warning-zone"></div>
          <button id="xr-button" class="barebones-button" disabled>XR not found</button>
        </details>
      </header>
    </div>
    <main style='text-align: center;'>
      <p>Click 'Enter AR' to see content</p>
    </main>
    <script type="module">
      // Touch position indicators
      const touchIndicatorX = document.getElementById('touch-indicator-x');
      const touchIndicatorY = document.getElementById('touch-indicator-y');
      const updateIndicators = (ev) => {
        if(ev.touches.length == 1) {
          touchIndicatorX.style.visibility = 'visible';
          touchIndicatorX.style.left = `${ev.touches.item(0).clientX - 2}px`; 
          touchIndicatorY.style.visibility = 'visible';
          touchIndicatorY.style.top = `${ev.touches.item(0).clientY - 2}px`; 
        } else {
          touchIndicatorX.style.visibility = 'hidden';
          touchIndicatorY.style.visibility = 'hidden';
        }
      }

      window.addEventListener('touchstart', updateIndicators);
      window.addEventListener('touchmove', updateIndicators);
      window.addEventListener('touchend', updateIndicators);
      window.addEventListener('touchcancel', updateIndicators);


      // XR globals.
      let xrButton = document.getElementById('xr-button');
      let xrSession = null;
      let xrRefSpace = null;

      // WebGL scene globals.
      let gl = null;

      function checkSupportedState() {
        navigator.xr.isSessionSupported('immersive-ar').then((supported) => {
          if (supported) {
            xrButton.innerHTML = 'Enter AR';
          } else {
            xrButton.innerHTML = 'AR not found';
          }

          xrButton.disabled = !supported;
        });
      }

      function initXR() {
        if (!window.isSecureContext) {
          let message = "WebXR unavailable due to insecure context";
          document.getElementById("warning-zone").innerText = message;
        }

        if (navigator.xr) {
          xrButton.addEventListener('click', onButtonClicked);
          navigator.xr.addEventListener('devicechange', checkSupportedState);
          checkSupportedState();
        }
      }

      function onButtonClicked() {
        if (!xrSession) {
            // Ask for an optional DOM Overlay, see https://immersive-web.github.io/dom-overlays/
            let sessionOptions = {
                optionalFeatures: ['dom-overlay'],
                domOverlay: {root: document.getElementById('overlay')}
            };

            // Optionally add camera-access as a requiredFeature
            if(document.getElementById('require-camera-access').checked) {
              sessionOptions['requiredFeatures'] = ['camera-access'];
            }

            navigator.xr.requestSession('immersive-ar', sessionOptions).then(onSessionStarted, onRequestSessionError);
        } else {
          xrSession.end();
        }
      }

      async function onSessionStarted(session) {
        xrSession = session;
        xrButton.innerHTML = 'Exit AR';

        session.addEventListener('end', onSessionEnded);

        if(document.getElementById('delay-after-start').checked) {
          await new Promise((resolve) => { setTimeout(() => {resolve()}, 5000) });
        }

        let canvas = document.createElement('canvas');
        gl = canvas.getContext('webgl', {
          xrCompatible: true
        });
        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });
        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onRequestSessionError(ex) {
        alert("Failed to start immersive AR session.");
        console.error(ex.message);
      }

      function onEndSession(session) {
        session.end();
      }

      function onSessionEnded(event) {
        xrSession = null;
        xrButton.innerHTML = 'Enter AR';
        gl = null;
      }

      function onXRFrame(t, frame) {
        let session = frame.session;
        session.requestAnimationFrame(onXRFrame);

        gl.bindFramebuffer(gl.FRAMEBUFFER, session.renderState.baseLayer.framebuffer);

        // Update the clear color so that we can observe the color in the
        // headset changing over time. Use a scissor rectangle to keep the AR
        // scene visible.
        const width = session.renderState.baseLayer.framebufferWidth;
        const height = session.renderState.baseLayer.framebufferHeight;
        gl.enable(gl.SCISSOR_TEST);
        gl.scissor(width / 4, height / 4, width / 2, height / 2);
        let time = Date.now();
        gl.clearColor(Math.cos(time / 2000), Math.cos(time / 4000), Math.cos(time / 6000), 0.5);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      }

      initXR();
    </script>
  </body>
</html>
